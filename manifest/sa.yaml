apiVersion: v1
kind: ServiceAccount
metadata:
  name:  seitosan
  namespace: default
  labels:
    gitlab.sa-manager.k8s.io/enable: "true"
  annotations:
    sa-manager.k8s.io: "gitlab"
    gitlab.sa-manager.k8s.io/id: "666"
    gitlab.sa-manager.k8s.io/scope: "projects"
    gitlab.sa-manager.k8s.io/variable: "AKS_SEITOSAN"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tenant-admin
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tenant-binding-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tenant-admin
subjects:
- kind: ServiceAccount
  name: seitosan
---